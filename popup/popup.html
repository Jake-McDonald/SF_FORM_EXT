<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css\material.min.css">
    <link rel="stylesheet" href="css\popup.css">
    <script src="..\libs\material.min.js"></script>
    <script src="..\libs\jquery.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
  <div class="mdl-grid center-items mdl-layout__header-row">
    <span class="mdl-layout-title">Tier 2 Helper</span>
  </div>
  </header>
  <div class = "wrap">
  <div class="center-items mdl-grid">
        <button id="callButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Call Form</button>
  </div>
  <div class="center-items mdl-grid">
        <button id="emailButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Email Form</button>
  </div>
  <div id ="wrap" class="center-items mdl-grid">
      <label for="switch1" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
        <input type="checkbox" id="switch1" class="mdl-switch__input">
        <span class="mdl-switch__label">Template Auto-Fill</span>
    </label>
        <label for="switch2" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
        <input type="checkbox" id="switch2" class="mdl-switch__input">
        <span class="mdl-switch__label">Form Auto-Submit</span>
    </label>
  </div>
  </div>
  </div>
  </div>
  </body>
</html>
